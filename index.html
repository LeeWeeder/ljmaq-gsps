  <dialog id="contact-dialog">
    <div class="form-container">
      <form action="https://formsubmit.co/2b39e6ecb9a2a5ab7e758c3587236071" method="POST" class="contact-form">
        <p>contact</p>
        <input type="text" name="_honey" style="display: none">
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="https://leeweeder.github.io/ljmaq-gsps/#contact">
        <div class="contact-inputs">
          <label for="name">
            <input type="text" class="contact-input" name="name" required tabindex="1" autocomplete="off"
              placeholder="name" id="name">
            <span class="input-label">name</span>
          </label>
          <label for="email">
            <input type="email" class="contact-input" name="email" required tabindex="2" autocomplete="off"
              placeholder="email" id="email">
            <span class="input-label">email</span>
          </label>
        </div>

        <label for="message" id="label-for-message">
          <textarea name="message" cols="0" rows="5" required tabindex="3" id="message"></textarea>
          <span class="message-label">message</span>
        </label>

        <div class="button-container">
          <button type="button" value="cancel" class="button left" tabindex="5" onclick="closeDialog()">cancel</button>
          <button type="submit" class="button right" tabindex="4">send message</button>
        </div>
      </form>
    </div>
